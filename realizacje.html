<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regulamin i Polityka Prywatności — Provercel</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.5;
      color: #eaf6ff;
      padding: 24px;
      background: #1f1f1f;
    }

    h1, h2 {
      color: #eaf6ff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #01151a;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    section {
      margin-bottom: 28px;
    }

    /* === GALERIA === */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    footer {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 24px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <section>
      <h2>Nasze realizacje</h2>

      <div class="galeria">
        <img src="https://provercel.vercel.app/1.jpg" alt="Projekt 1">
        <img src="https://provercel.vercel.app/2.jpg" alt="Projekt 2">
        <img src="https://provercel.vercel.app/3.jpg" alt="Projekt 3">
        <img src="https://provercel.vercel.app/4.jpg" alt="Projekt 4">
         <img src="https://provercel.vercel.app/4.jpg" alt="Projekt 5">
         <img src="https://provercel.vercel.app/4.jpg" alt="Projekt 6">
        
        
      </div>
    </section>

    <footer>
      <p>Data publikacji polityki: [wstaw datę publikacji]</p>
    </footer>
  </div>
</body>
</html>
