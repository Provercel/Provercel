<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Provercel — Barierowe rozwiązania 3D</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1720;
      --muted:#9aa6b2;
      --accent:#00d1ff;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, Roboto, system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial;
      background:linear-gradient(180deg, var(--bg), #071019);
      color:#e6eef6;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .card{
      width:100%;
      max-width:1100px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:20px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:20px;
      align-items:start;
    }
    header h1{ margin:0; font-size:20px; }
    header p{ margin:6px 0 0 0; color:var(--muted); font-size:13px; }

    .viewer-wrap{
      background:var(--glass);
      padding:14px;
      border-radius:10px;
    }
    model-viewer{
      width:100%;
      height:520px;
      border-radius:8px;
      background:#071018;
      box-shadow: inset 0 -20px 60px rgba(0,0,0,0.6);
      transition: opacity 0.3s ease;
    }

    .controls{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .panel{
      background:rgba(255,255,255,0.02);
      padding:14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
    }
    label.section-title{
      font-weight:600;
      margin-bottom:8px;
      font-size:13px;
      color:#d9eefc;
    }
    .options{
      display:flex;
      flex-direction:column;
      gap:8px;
      max-height:240px;
      overflow:auto;
    }
    .option{
      display:flex;
      align-items:center;
      gap:10px;
      background:linear-gradient(90deg, rgba(0,0,0,0.15), rgba(255,255,255,0.01));
      padding:8px;
      border-radius:8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
    }
    .option::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(0,209,255,0.12), rgba(0,180,255,0.06));
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 8px;
    }
    .option.selected {
      border: 1px solid rgba(0,209,255,0.5);
      box-shadow: 0 0 14px rgba(0,209,255,0.25);
    }
    .option.selected::before { opacity: 1; }
    .option input[type="checkbox"]{ width:18px; height:18px; accent-color: var(--accent); }
    .option .meta{ font-size:13px; color:var(--muted); }
    .option .qty{
      width:50px; padding:4px 6px; font-size:13px; border-radius:6px;
      border:1px solid rgba(255,255,255,0.1); background:rgba(0,0,0,0.3);
      color:#fff; text-align:center; display:none;
    }

    .summary{ font-size:13px; color:var(--muted); margin-top:8px; min-height:36px; }
    form{ display:flex; flex-direction:column; gap:10px; }
    input[type="text"], input[type="email"], textarea{
      width:100%; padding:10px; border-radius:8px;
      border:1px solid rgba(255,255,255,0.04); background:rgba(0,0,0,0.25);
      color:#eaf6ff; font-size:14px;
    }
    button{
      padding:10px 14px; border-radius:8px; border:none;
      background:linear-gradient(90deg,var(--accent), #00b4ff 80%);
      color:#01151a; font-weight:700; cursor:pointer;
      box-shadow: 0 8px 24px rgba(0,209,255,0.08);
      transition: transform 0.2s;
    }
    button:hover { transform: translateY(-1px); }
    .small{ font-size:12px; color:var(--muted); }
    footer{ margin-top:12px; font-size:12px; color:var(--muted); }

    @media (max-width:980px){
      .card{ grid-template-columns: 1fr; padding:14px; }
      model-viewer{ height:400px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <header>
        <h1>Provercel — Barierowe rozwiązania 3D</h1>
        <p>Przeglądaj model 3D, wybierz elementy i wyślij zapytanie.</p>
      </header>

      <div class="viewer-wrap" style="margin-top:12px;">
        <!-- DZIAŁAJĄCY MODEL DOMYŚLNY -->
        <model-viewer id="mv"
          src="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/DamagedHelmet/glTF-Binary/DamagedHelmet.glb"
          alt="Bariera ocynkowana"
          camera-controls auto-rotate ar
          ar-modes="webxr scene-viewer quick-look"
          exposure="1.0" shadow-intensity="1"
          camera-orbit="0deg 75deg 2.5m">

          <button slot="ar-button" style="background:#00d1ff;color:#000;border:none;padding:10px 20px;border-radius:8px;font-weight:700;margin:12px;">
            Zobacz w AR
          </button>
        </model-viewer>
      </div>

      <div style="margin-top:14px;display:flex;gap:10px;align-items:center;">
        <button type="button" id="resetView">Resetuj widok</button>
        <div class="small">Obracaj myszką, przybliż gestem.</div>
      </div>
    </div>

    <aside class="controls">
      <div class="panel">
        <label class="section-title">Wybierz elementy</label>
        <div class="options" id="optionsList">

          <!-- SŁUP -->
          <label class="option">
            <input type="checkbox" class="item-check" data-name="Słup stalowy H=1000" data-sku="SLP-1000"
                   data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/MetalRoughSpheres/glTF-Binary/MetalRoughSpheres.glb">
            <div style="flex:1">
              <div><strong>Słup stalowy H=1000</strong></div>
              <div class="meta">SKU: SLP-1000 • Ø 60 mm • ocynk</div>
            </div>
            <input type="number" class="qty" min="1" value="1">
          </label>

          <!-- PRZĘSŁO -->
          <label class="option">
            <input type="checkbox" class="item-check" data-name="Przęsło proste 2m" data-sku="PRZ-2000"
                   data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Lantern/glTF-Binary/Lantern.glb">
            <div style="flex:1">
              <div><strong>Przęsło proste 2m</strong></div>
              <div class="meta">SKU: PRZ-2000 • siatka 50x50 • ocynk</div>
            </div>
            <input type="number" class="qty" min="1" value="1">
          </label>

          <!-- ZŁĄCZE -->
          <label class="option">
            <input type="checkbox" class="item-check" data-name="Złącze kątowe 90°" data-sku="ZLK-090"
                   data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoomBox/glTF-Binary/BoomBox.glb">
            <div style="flex:1">
              <div><strong>Złącze kątowe 90°</strong></div>
              <div class="meta">SKU: ZLK-090 • śruby M8 • ocynk</div>
            </div>
            <input type="number" class="qty" min="1" value="1">
          </label>

          <!-- STOPKA -->
          <label class="option">
            <input type="checkbox" class="item-check" data-name="Stopka montażowa 150mm" data-sku="STP-150"
                   data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/WaterBottle/glTF-Binary/WaterBottle.glb">
            <div style="flex:1">
              <div><strong>Stopka montażowa 150mm</strong></div>
              <div class="meta">SKU: STP-150 • 4 otwory • ocynk</div>
            </div>
            <input type="number" class="qty" min="1" value="1">
          </label>

          <!-- OSŁONA -->
          <label class="option">
            <input type="checkbox" class="item-check" data-name="Osłona krawędziowa" data-sku="OSL-001"
                   data-model="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/FlightHelmet/glTF-Binary/FlightHelmet.glb">
            <div style="flex:1">
              <div><strong>Osłona krawędziowa</strong></div>
              <div class="meta">SKU: OSL-001 • guma + stal</div>
            </div>
            <input type="number" class="qty" min="1" value="1">
          </label>
        </div>

        <div class="summary" id="summary">Wybrane: brak</div>
      </div>

      <div class="panel">
        <label class="section-title">Szczegóły zapytania</label>
        <form id="requestForm" action="https://formsubmit.co/provercel@proton.me" method="POST
