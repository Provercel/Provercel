<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Provercel — Barierowe rozwiązania 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{--bg:#0b0f14;--panel:#0f1720;--muted:#9aa6b2;--accent:#00d1ff;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;background:linear-gradient(180deg,var(--bg),#071019);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{width:100%;max-width:1100px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:14px;padding:20px;box-shadow:0 8px 30px rgba(2,6,23,0.7);display:grid;grid-template-columns:1fr 380px;gap:20px}
    header h1{margin:0;font-size:20px}
    header p{margin:6px 0 0;color:var(--muted);font-size:13px}
    .viewer-wrap{background:var(--glass);padding:14px;border-radius:10px;position:relative;overflow:hidden}
    model-viewer{width:100%;height:520px;border-radius:8px;background:linear-gradient(180deg,#071018,#001018);box-shadow:inset 0 -20px 60px rgba(0,0,0,0.6);transition:opacity .4s;opacity:1}
    model-viewer.hidden{opacity:0;pointer-events:none}
    .placeholder{position:absolute;top:0;left:0;right:0;bottom:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(180deg,#0a1118,#050d14);border-radius:8px;color:var(--muted);font-size:15px;text-align:center;padding:20px;opacity:0;transition:opacity .4s;pointer-events:none}
    .placeholder.visible{opacity:1;pointer-events:auto}
    .placeholder svg{width:48px;height:48px;margin-bottom:12px;opacity:.4}
    .controls{display:flex;flex-direction:column;gap:12px}
    .panel{background:rgba(255,255,255,0.02);padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
    label.section-title{display:block;font-weight:600;margin-bottom:8px;font-size:13px;color:#d9eefc}
    .options{display:flex;flex-direction:column;gap:8px;max-height:240px;overflow:auto;padding-right:6px}
    .option{display:flex;align-items:center;gap:10px;background:linear-gradient(90deg,rgba(0,0,0,0.15),rgba(255,255,255,0.01));padding:8px;border-radius:8px;transition:all .3s;position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.05)}
    .option::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(90deg,rgba(0,209,255,0.12),rgba(0,180,255,0.06));opacity:0;transition:opacity .3s;border-radius:8px}
    .option.selected{border:1px solid rgba(0,209,255,0.5)!important;box-shadow:0 0 14px rgba(0,209,255,0.25)}
    .option.selected::before{opacity:1}
    .option input[type="checkbox"]{width:18px;height:18px;accent-color:var(--accent)}
    .option .meta{font-size:13px;color:var(--muted)}
    .qty-wrap{display:none;align-items:center;gap:6px;margin-left:auto}
    .qty-label,.qty-unit{font-size:12px;color:#9aa6b2}
    .qty{width:48px;padding:4px 6px;font-size:13px;border-radius:6px;border:1px solid rgba(255,255,255,0.1);background:rgba(0,0,0,0.3);color:#fff;text-align:center}
    .summary{font-size:13px;color:var(--muted);margin-top:8px;min-height:36px}
    form{display:flex;flex-direction:column;gap:10px}
    input[type="text"],input[type="email"],textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:rgba(0,0,0,0.25);color:#eaf6ff;font-size:14px}
    button{padding:10px 14px;border-radius:8px;border:none;background:linear-gradient(90deg,var(--accent),#00b4ff 80%);color:#01151a;font-weight:700;cursor:pointer;box-shadow:0 8px 24px rgba(0,209,255,0.08);transition:transform .2s}
    button:hover{transform:translateY(-1px)}
    .small{font-size:12px;color:var(--muted)}
    footer{margin-top:12px;font-size:12px;color:var(--muted)}
    @media (max-width:980px){.card{grid-template-columns:1fr;padding:14px} model-viewer{height:400px} .qty-wrap{margin-left:0;margin-top:6px;width:100%;justify-content:flex-end}}
  </style>
</head>
<body>
  <div class="card">
    <div>
      <header>
        <h1>Provercel — Barierowe rozwiązania 3D</h1>
        <p>Przeglądaj model 3D, wybierz elementy i wyślij zapytanie.</p>
      </header>
      <div class="viewer-wrap" style="margin-top:12px;">
        <model-viewer id="mv" src="" camera-controls auto-rotate ar ar-modes="webxr scene-viewer quick-look" exposure="1.2" shadow-intensity="1" environment-image="neutral" camera-orbit="0deg 75deg 2.5m" loading="eager" class="hidden">
          <button slot="ar-button" style="background:#00d1ff;color:#000;border:none;padding:10px 20px;border-radius:8px;font-weight:700;margin:12px;">Zobacz w AR</button>
        </model-viewer>
        <div class="placeholder visible" id="placeholder">
          <svg viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <rect x="12" y="12" width="40" height="40" rx="4"/>
            <path d="M12 28h40M28 12v40"/>
          </svg>
          <div>Wybierz element z listy</div>
          <div style="font-size:12px;margin-top:4px;opacity:0.7;">Zaznacz checkbox, aby zobaczyć model 3D</div>
        </div>
      </div>
      <div style="margin-top:14px;display:flex;gap:10px;align-items:center;">
        <button type="button" id="resetView" style="display:none;">Resetuj widok</button>
        <div class="small">Obracaj myszką, przybliż gestem.</div>
      </div>
    </div>
    <aside class="controls">
      <div class="panel">
        <label class="section-title">Wybierz elementy</label>
        <div class="options" id="optionsList">
          <!-- SŁUP – DZIAŁA 100% -->
          <label class="option">
            <input type="checkbox" class="item-check" data-name="Słup stalowy H=1000" data-sku="SLP-1000" 
                   data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/FlightHelmet/glTF-Binary/FlightHelmet.glb">
            <div style="flex:1">
              <div><strong>Słup stalowy H=1000</strong></div>
              <div class="meta">SKU: SLP-1000 • Ø 60 mm • ocynk</div>
            </div>
            <div class="qty-wrap">
              <span class="qty-label">Ilość:</span>
              <input type="number" class="qty" min="1" max="999" value="1" inputmode="numeric">
              <span class="qty-unit">szt.</span>
            </div>
          </label>
          <!-- POZOSTAŁE -->
          <label class="option">
            <input type="checkbox" class="item-check" data-name="Przęsło proste 2m" data-sku="PRZ-2000" 
                   data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF-Binary/Avocado.glb">
            <div style="flex:1"><div><strong>Przęsło proste 2m</strong></div><div class="meta">SKU: PRZ-2000 • siatka 50x50 • ocynk</div></div>
            <div class="qty-wrap"><span class="qty-label">Ilość:</span><input type="number" class="qty" min="1" max="999" value="1"><span class="qty-unit">szt.</span></div>
          </label>
          <label class="option">
            <input type="checkbox" class="item-check" data-name="Złącze kątowe 90°" data-sku="ZLK-090" 
                   data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb">
            <div style="flex:1"><div><strong>Złącze kątowe 90°</strong></div><div class="meta">SKU: ZLK-090 • śruby M8 • ocynk</div></div>
            <div class="qty-wrap"><span class="qty-label">Ilość:</span><input type="number" class="qty" min="1" max="999" value="1"><span class="qty-unit">szt.</span></div>
          </label>
          <label class="option">
            <input type="checkbox" class="item-check" data-name="Stopka montażowa 150mm" data-sku="STP-150" 
                   data-model="https://threejs.org/examples/models/gltf/Flamingo.glb">
            <div style="flex:1"><div><strong>Stopka montażowa 150mm</strong></div><div class="meta">SKU: STP-150 • 4 otwory • ocynk</div></div>
            <div class="qty-wrap"><span class="qty-label">Ilość:</span><input type="number" class="qty" min="1" max="999" value="1"><span class="qty-unit">szt.</span></div>
          </label>
          <label class="option">
            <input type="checkbox" class="item-check" data-name="Osłona krawędziowa" data-sku="OSL-001" 
                   data-model="https://threejs.org/examples/models/gltf/Parrot.glb">
            <div style="flex:1"><div><strong>Osłona krawędziowa</strong></div><div class="meta">SKU: OSL-001 • guma + stal</div></div>
            <div class="qty-wrap"><span class="qty-label">Ilość:</span><input type="number" class="qty" min="1" max="999" value="1"><span class="qty-unit">szt.</span></div>
          </label>
        </div>
        <div class="summary" id="summary">Wybrane: brak</div>
      </div>
      <div class="panel">
        <label class="section-title">Szczegóły zapytania</label>
        <form id="requestForm" action="https://formsubmit.co/provercel@proton.me" method="POST">
          <input type="text" name="_honey" style="display:none">
          <input type="hidden" name="_next" value="https://provercel.vercel.app/">
          <input type="hidden" name="_subject" id="formSubject" value="Zapytanie z Provercel - 3D">
          <label class="small">Firma / Imię</label>
          <input type="text" name="client_name" placeholder="Nazwa firmy lub imię" />
          <label class="small">Adres e-mail</label>
          <input type="email" name="client_email" placeholder="twoj@proton.me" required />
          <label class="small">Uwagi</label>
          <textarea name="notes" rows="3" placeholder="Dodatkowe informacje"></textarea>
          <input type="hidden" name="selected_items" id="selected_items">
          <button type="submit">Wyślij zapytanie</button>
        </form>
        <footer><div class="small">Wiadomości na <strong>provercel@proton.me</strong>.</div></footer>
      </div>
    </aside>
  </div>

  <script>
    const mv = document.getElementById('mv');
    const placeholder = document.getElementById('placeholder');
    const resetBtn = document.getElementById('resetView');
    const optionsList = document.getElementById('optionsList');
    const summary = document.getElementById('summary');
    const hiddenInput = document.getElementById('selected_items');
    const formSubject = document.getElementById('formSubject');

    function showPlaceholder() {
      mv.classList.add('hidden'); placeholder.classList.add('visible'); resetBtn.style.display = 'none'; mv.src = '';
    }
    function showModel(src) {
      mv.classList.remove('hidden'); placeholder.classList.remove('visible'); resetBtn.style.display = 'block';
      mv.src = src; mv.style.opacity = '0.5';
      mv.onload = () => { mv.style.opacity = '1'; mv.cameraOrbit = '0deg 75deg 2.5m'; mv.jumpCameraToGoal(); };
    }

    optionsList.addEventListener('change', e => {
      if (!e.target.classList.contains('item-check')) return;
      const qtyWrap = e.target.closest('.option').querySelector('.qty-wrap');
      qtyWrap.style.display = e.target.checked ? 'flex' : 'none';
      if (!e.target.checked) qtyWrap.querySelector('.qty').value = 1;

      const checked = optionsList.querySelectorAll('.item-check:checked');
      checked.length > 0 ? showModel(checked[0].dataset.model) : showPlaceholder();
      updateSummary();
    });

    function updateSummary() {
      const selected = [];
      let total = 0;
      optionsList.querySelectorAll('.option').forEach(item => {
        const check = item.querySelector('.item-check');
        const qty = item.querySelector('.qty');
        if (check.checked && qty.value >= 1) {
          const q = parseInt(qty.value);
          total += q;
          selected.push(`${check.dataset.name} × ${q}${check.dataset.sku ? ' ('+check.dataset.sku+')' : ''}`);
        }
      });
      summary.textContent = selected.length ? 'Wybrane: ' + selected.join(' • ') : 'Wybrane: brak';
      hiddenInput.value = selected.length ? selected.map(s => s.replace(/ × /g,'x')).join('; ') : '';
      formSubject.value = total ? `Zapytanie z Provercel - 3D (${total} szt.)` : 'Zapytanie z Provercel - 3D';
    }

    document.getElementById('resetView').onclick = () => { mv.cameraOrbit = '0deg 75deg 2.5m'; mv.jumpCameraToGoal(); };
    optionsList.addEventListener('input', e => { if (e.target.classList.contains('qty')) { let v = parseInt(e.target.value); if (isNaN(v)||v<1) e.target.value=1; if (v>999) e.target.value=999; updateSummary(); }});
    window.onload = () => { showPlaceholder(); updateSummary(); };
  </script>
</body>
</html>
