<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Provercel — Barierowe rozwiązania 3D</title>


  <!-- model-viewer (Google) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>


  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1720;
      --muted:#9aa6b2;
      --accent:#00d1ff;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, Roboto, system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial;
      background:linear-gradient(180deg, var(--bg), #071019);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .card{
      width:100%;
      max-width:1100px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:20px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:20px;
      align-items:start;
    }
    header h1{ margin:0; font-size:20px; letter-spacing:0.2px; }
    header p{ margin:6px 0 0 0; color:var(--muted); font-size:13px; }


    .viewer-wrap{
      background:var(--glass);
      padding:14px;
      border-radius:10px;
    }
    model-viewer{
      width:100%;
      height:520px;
      border-radius:8px;
      background:linear-gradient(180deg,#071018,#001018);
      box-shadow: inset 0 -20px 60px rgba(0,0,0,0.6);
    }


    .controls{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .panel{
      background:rgba(255,255,255,0.02);
      padding:14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
    }
    label.section-title{
      display:block;
      font-weight:600;
      margin-bottom:8px;
      font-size:13px;
      color:#d9eefc;
    }
    .options{
      display:flex;
      flex-direction:column;
      gap:8px;
      max-height:240px;
      overflow:auto;
      padding-right:6px;
    }
    .option{
      display:flex;
      align-items:center;
      gap:10px;
      background:linear-gradient(90deg, rgba(0,0,0,0.15), rgba(255,255,255,0.01));
      padding:8px;
      border-radius:8px;
    }
    .option input[type="checkbox"]{width:18px; height:18px;}
    .option .meta{font-size:13px; color:var(--muted)}
    .summary{
      font-size:13px;
      color:var(--muted);
      margin-top:8px;
      min-height:36px;
    }


    form{display:flex; flex-direction:column; gap:10px}
    input[type="text"], input[type="email"], textarea, select{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      background:rgba(0,0,0,0.25);
      color:#eaf6ff;
      font-size:14px;
    }
    button{
      padding:10px 14px;
      border-radius:8px;
      border: none;
      background:linear-gradient(90deg,var(--accent), #00b4ff 80%);
      color:#01151a;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 24px rgba(0,209,255,0.08);
    }
    .small{ font-size:12px; color:var(--muted) }


    footer{ margin-top:12px; font-size:12px; color:var(--muted); }


    @media (max-width:980px){
      .card{ grid-template-columns: 1fr; padding:14px; }
      model-viewer{ height:400px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div>
      <header>
        <h1>Provercel — Barierowe rozwiązania 3D</h1>
        <p>Przeglądaj model 3D, wybierz elementy barier ocynkowanych i wyślij zapytanie.</p>
      </header>


      <div class="viewer-wrap" style="margin-top:12px;">
        <model-viewer id="mv"
          src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
          alt="Model barier ocynkowanych"
          camera-controls
          auto-rotate
          exposure="1"
          ar
          shadow-intensity="0.5">
        </model-viewer>
      </div>


      <div style="margin-top:14px; display:flex; gap:10px; align-items:center;">
        <button id="resetView">Resetuj widok</button>
        <div class="small">Obracaj myszką lub dotykiem, przybliż gestem.</div>
      </div>
    </div>


    <aside class="controls">
      <div class="panel">
        <label class="section-title">Wybierz elementy (barier ocynkowanych)</label>
        <div class="options" id="optionsList">
          <label class="option"><input type="checkbox" value="Słup stalowy H=1000" data-sku="SLP-1000"><div><div><strong>Słup stalowy H=1000</strong></div><div class="meta">SKU: SLP-1000 • Ø fi 60</div></div></label>
          <label class="option"><input type="checkbox" value="Przęsło proste 2m" data-sku="PRZ-2000"><div><div><strong>Przęsło proste 2m</strong></div><div class="meta">SKU: PRZ-2000 • ocynk</div></div></label>
          <label class="option"><input type="checkbox" value="Złącze kątowe 90°" data-sku="ZLK-090"><div><div><strong>Złącze kątowe 90°</strong></div><div class="meta">SKU: ZLK-090 • śruby w komplecie</div></div></label>
          <label class="option"><input type="checkbox" value="Stopka montażowa 150mm" data-sku="STP-150"><div><div><strong>Stopka montażowa 150mm</strong></div><div class="meta">SKU: STP-150</div></div></label>
          <label class="option"><input type="checkbox" value="Osłona krawędziowa" data-sku="OSL-001"><div><div><strong>Osłona krawędziowa</strong></div><div class="meta">SKU: OSL-001</div></div></label>
        </div>


        <div class="summary" id="summary">Wybrane: brak</div>
      </div>


      <div class="panel">
        <label class="section-title">Szczegóły zapytania</label>


        <form id="requestForm" action="https://formsubmit.co/provercel@proton.me" method="POST">
          <input type="text" name="_honey" style="display:none">
          <input type="hidden" name="_next" value="https://vercel.app/">
          <input type="hidden" name="_subject" id="formSubject" value="Zapytanie z Provercel - 3D">


          <label class="small">Firma / Imię</label>
          <input type="text" name="client_name" placeholder="Nazwa firmy lub imię" />


          <label class="small">Adres e-mail (kontaktowy)</label>
          <input type="email" name="client_email" placeholder="twoj@proton.me" required />


          <label class="small">Uwagi</label>
          <textarea name="notes" rows="3" placeholder="Dodatkowe informacje (termin, ilość, miejsce monta\u017c)"></textarea>


          <input type="hidden" name="selected_items" id="selected_items" value="">


          <button type="submit">Wyślij zapytanie</button>
        </form>


        <footer>
          <div class="small">Wiadomości trafią na adres <strong>provercel@proton.me</strong>.</div>
        </footer>
      </div>


    </aside>
  </div>


  <script>
    const optionsList = document.getElementById('optionsList');
    const summary = document.getElementById('summary');
    const hiddenInput = document.getElementById('selected_items');
    const form = document.getElementById('requestForm');
    const mv = document.getElementById('mv');


    function updateSummary(){
      const checks = Array.from(optionsList.querySelectorAll('input[type="checkbox"]'));
      const selected = checks.filter(c => c.checked).map(c => {
        const sku = c.getAttribute('data-sku') || '';
        return `${c.value}${sku ? ' ('+sku+')' : ''}`;
      });
      summary.textContent = selected.length ? ('Wybrane: ' + selected.join(', ')) : 'Wybrane: brak';
      hiddenInput.value = selected.join('; ');
    }


    optionsList.addEventListener('change', updateSummary);
    updateSummary();


    document.getElementById('resetView').addEventListener('click', () => {
      mv.cameraOrbit = '0deg 75deg 2.5m';
      mv.jumpCameraToGoal();
    });


    form.addEventListener('submit', (e) => {
      try{
        const cam = mv.getCameraOrbit();
        const extra = `\n\n---\nStan widoku: orbit=${cam.theta.toFixed(2)},${cam.phi.toFixed(2)},${cam.radius.toFixed(2)}`;
        const notesField = form.querySelector('textarea[name="notes"]');
        if(notesField){

          notesField.value
